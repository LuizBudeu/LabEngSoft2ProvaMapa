<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de ingressos</title>
</head>
<body>
    <div>
        <h2>Mapa de ingressos do estádio</h2>

        <br>

        {% for ingresso in ingressos %}
        <div>
            <b>Ingresso {{ingresso.numero}}</b>:
            {% if ingresso.status == 1 %}
                Reservado por {{ingresso.nome_usuario}}
            {% else %}
                Disponível
            {% endif %}
        </div>
        {% endfor %}

    </div>
</body>
</html>
